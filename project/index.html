<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: antiquewhite;
      }
      .text1 {
        color: rgb(70, 98, 120);
      }
      
      .text2 {
        color: red;
        text-decoration: underline;
      }
      .text3 {
        color: rgba(0, 0, 0, 0.4);
      }
      .p1 {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1><p class="text1">This is a form</p></h1>
    <h4><p class="p1">Please input the following details</p></h4>
    <form name="myForm" onsubmit="validateForm();">
      <p class="text3">Name: <input type="text" name="fname" /> Age:
      <input id="id1" type="number" min="18" /> </p>
      <p class="text2">Only persons 18 and older are permitted to use this site!</p>
      <input type="submit" value="Login" />
      <p id="message"></p>
      
    </form>
    <script>
      function validateForm() {
        var inputname = document.forms["myForm"]["fname"].value;
        var inputage = document.forms["myForm"]["id1"].value;
        if (inputname == "" || inputage == "") {
          alert("Name/age cannot be empty");
          return false;
        } else alert("Successfully logged in");
      }
    </script>
  </body>
</html>
